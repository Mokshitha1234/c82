<html>
<head>
<title>JavaScript</title>

</head>


<body>

<h1>Open Console</h1>

<script>
//concat function
var first_name="Mokshitha";
var last_name="Vattikuti";
var full_name=first_name.concat(last_name);
console.log(full_name)

//length
var len_name=full_name.length;
console.log(len_name);

//lowercase and uppercase functions
var u="HELLO";
var l=u.toLowerCase();
console.log(l);

var h="hi";
var i=h.toUpperCase();
console.log(i);

//replace function
var m="today is the 12th";
var v=m.replace("12th" , "11th");
console.log(v);

//maths functions
var sq_rt=Math.sqrt(9);
console.log(sq_rt);

var list_max=Math.max(7,12,10);
console.log(list_max);

var list_min=Math.min(4,19,15);
console.log(list_min);

var pow_num=Math.pow(4,3); //pow(number,power)
console.log(pow_num);

</script>



</body>



</html>
